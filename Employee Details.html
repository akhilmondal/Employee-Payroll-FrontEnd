<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <link rel="stylesheet" href="./Employee Details.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!--UC 1-->
    <header class="header-content header">
        <div class="logo-content">
            <img src="./assets/images/logo.png">
            <div>
                <span class="emp-text">EMPLOYEE</span>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="div-content">
        <div>
            <h3>Employee Details</h3>
        </div>
        <div class="div-content1">
            <div>
                <form class="form-content">
                    <input class="input-content" type="search" placeholder="Search...">
                    <button class="button-content" type="submit">Search</button>
                </form>
            </div>
            <div>
                <button class="button2"><a href="./EmployeePayrol.html">+ Add Details</a></button>
            </div>
        </div>
        
       
    </div>
    <table class="list" id="storeList">
        <thead>
            <tr class="table">
                <th>Name</th>
                <th>Gender</th>
                <th>Department</th>
                <th>Salary</th>
                <th>Start Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script type="text/javascript" src="./Script.js"></script>
</body>
</html>

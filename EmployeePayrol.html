<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Employee Payroll App</title>
</head>
<body>
    <!--UC 1 Ability to create an Employee Payroll System UI -->
    <header class="header-content header">
        <div class="logo-content">
            <img src="./assets/images/logo.png">
            <div>
                <span class="emp-text">EMPLOYEE</span>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <!--UC2 Payroll Form in html and css-->
    <div class="form-content">
        <form class="form" action="#" onsubmit="save();return false"> <!--action tag-specifies where to send the form-data when a form is submitted.-->
            <div class="form-head">Employee Payroll Form</div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name.." required>
            </div>
            <!--UC3 Profile Pictures in the form.-->
            <div class="row-content">
                <label class="label text" for="Profile">Profile Image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" name="profile" id="profile1" value="./assets/profile-images/Ellipse -3.png" required>
                        <img class="profile" id="image1" src="./assets/profile-images/Ellipse -3.png" alt="">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile2" value="./assets/profile-images/Ellipse -3.png" required>
                        <img class="profile" id="image2" src="./assets/profile-images/Ellipse -2.png" alt="">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile3" value="./assets/profile-images/Ellipse -3.png" required>
                        <img class="profile" id="image3" src="./assets/profile-images/Ellipse -4.png" alt="">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile4" value="./assets/profile-images/Ellipse -3.png" required>
                        <img class="profile" id="image4" src="./assets/profile-images/Ellipse -1.png" alt="">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile5" value="./assets/profile-images/Ellipse -3.png" required>
                        <img class="profile" id="image5" src="./assets/profile-images/Ellipse -5.png" alt="">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile6" value="./assets/profile-images/Ellipse -3.png" required>
                        <img class="profile" id="image6" src="./assets/profile-images/Ellipse -10.png" alt="">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile7" value="./assets/profile-images/Ellipse -3.png" required>
                        <img class="profile" id="image7" src="./assets/profile-images/Ellipse -7.png" alt="">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile8" value="./assets/profile-images/Ellipse -3.png" required>
                        <img class="profile" id="image8" src="./assets/profile-images/Ellipse -8.png" alt="">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile9" value="./assets/profile-images/Ellipse -3.png" required>
                        <img class="profile" id="image9" src="./assets/profile-images/Ellipse -9.png" alt="">
                    </label>
                </div>
            </div>
            <!--UC4 Specify Gender,Department and Salary on the form-->
            <div class="row-content">
                <label class="label text" for="gender">Gender</label>
                <div>
                    <input type="radio" name="gender" id="male" value="male">
                    <label class="text" for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label class="text" for="female">Female</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="department">Department</label>
                <div>
                    <input class="checkbox" type="checkbox" name="hr" id="hr" value="HR">
                    <label class="text" for="hr">HR</label>
                    <input class="checkbox" type="checkbox" name="sales" id="sales" value="Sales">
                    <label class="text" for="sales">Sales</label>
                    <input class="checkbox" type="checkbox" name="finance" id="finance" value="Finance">
                    <label class="text" for="finance">Finance</label>
                    <input class="checkbox" type="checkbox" name="engineer" id="engineer" value="Engineer">
                    <label class="text" for="engineer">Engineer</label>
                    <input class="checkbox" type="checkbox" name="others" id="others" value="Others">
                    <label class="text" for="others">Others</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="salary">Choose your salary: </label>
                <input class="input" type="range" name="salary" id="salary" min="300000" max="900000" step="100" value="500000">
                <output class="salary-output-text" for="salary">500000</output>
            </div>
            <!--UC5-AddDate-->
            <div class="row-content">
                <label class="label text" for="startDate">Start Date</label>
                <div>
                    <select name="Day" id="day">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select name="Month" id="month">
                        <option value="Jan">January</option>
                        <option value="Feb">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="Sep">September</option>
                        <option value="Oct">October</option>
                        <option value="Nov">November</option>
                        <option value="Dec">December</option>
                    </select>
                    <select name="Year" id="year">
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                    </select>
                </div>

            </div>
            <!--UC6-Cancel,Reset And Submit-->
            <div class="row-content">
                <label class="label text" for="notes">Notes</label>
                <textarea class="input" name="Notes" id="notes" placeholder="" style="height:100px"></textarea>
            </div>
            <div class="buttonParent">
                <a href="./EmployeePayrol.html" class="resetButton button cancelButton">Cancel</a>
                <div class="submit-reset">
                    <button type="submit" class="button submitButton" id="submitButton" onclick="saveData()">Submit</button>
                    <button type="reset" class="resetButton button">Reset</button>
                </div>
            </div>
        </form>
        <script>
            // UC8-Adding event listener to the salary
            //So that the appropriate value will apear to the page
            const salary = document.querySelector('#salary');
            const output = document.querySelector('.salary-output-text');
            output.textContent = salary.value;
            salary.addEventListener('input', function(){
                output.textContent = salary.value;
            });
            // Function to save employee data to local storage
            function saveData() {
                // Get input values
                var name = document.getElementById("name").value;
                var salary = document.getElementById("salary").value;
                var day = document.getElementById("day").value;
                var month = document.getElementById("month").value;
                var year = document.getElementById("year").value;
                var note = document.getElementById("notes").value;
            
                // Create employee object
                var employee = { name: name, salary: salary, day: day, month: month, year: year, notes: notes };
            
                // Store employee object in local storage
                localStorage.setItem("employeeData", JSON.stringify(employee));
            
                // Alert user that data has been saved
                alert("Employee data saved!");
            }
            // Function to load employee data from local storage
            function loadData() {
                // Get employee object from local storage
                var employee = JSON.parse(localStorage.getItem("employeeData"));
            
                // Display employee data on page
                document.getElementById("name").value = employee.name;
                document.getElementById("email").value = employee.email;
            }
        </script>
        <script src="./Employee.js"></script>
    </div>
</body>
</html>
